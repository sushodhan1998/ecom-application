spring.application.name=ecom-application
#spring.h2.console.enabled=true
#spring.datasource.url=jdbc:h2:mem:test
#spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
management.endpoints.web.exposure.include= beans,health,info
management.endpoint.health.show-details=always
management.info.env.enabled=true

info.app.name=E-CommerceApplication
info.app.description=E-Commerce Application for managing products, orders, and customers.
info.app.version=1.0.0
info.app.author=Sushodhan

spring.datasource.url=jdbc:postgresql://localhost:5432/ecomdb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect